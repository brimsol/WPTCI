	<body class="login tooltips">
		
		
	
		
		
		
		<!--
		===========================================================

		<div class="login_wrapper">
			
			<form role="form">
			
				<img src="assets/img/logo_nobg.png" id="login_logo">
				
				<div class="alert alert-danger">Hey!!</div>
				
				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="text" class="form-control no-border input-lg rounded" placeholder="Enter username" autofocus>
				  <span class="fa fa-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="password" class="form-control no-border input-lg rounded" placeholder="Enter password">
				  <span class="fa fa-unlock-alt form-control-feedback"></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-info btn-lg btn-perspective btn-block">LOGIN</button>
				</div>
			</form>
			
		</div><!-- /.login-wrapper -->
